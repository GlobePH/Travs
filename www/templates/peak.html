<ion-view view-title="Peak Hours">
    <ion-content>
      <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="peakCtrl">
        <div class="panel panel-default">
          <div class="panel-heading">

          </div>
          <div class="panel-body">
            <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-legend="true" chart-click="onClick" chart-series="series"></canvas>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
